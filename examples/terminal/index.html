<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ORPHE TERMINAL</title>
    <link rel="stylesheet" href="../../assets/css/orphe_insole.css">
    <style>
        /* Terminal specific styles */
        .terminal-card {
            background-color: #111;
            border: 1px solid #333;
            padding: 30px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .terminal-card:hover {
            border-color: #555;
            background-color: #1a1a1a;
        }

        .terminal-title {
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 20px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            background-color: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 12px;
            font-size: 14px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
        }

        input[type="text"]::placeholder {
            color: #666;
        }

        textarea {
            width: 100%;
            background-color: #000;
            border: 1px solid #333;
            color: #0f0;
            padding: 15px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace !important;
            font-size: 12px;
            line-height: 1.4;
            resize: vertical;
        }

        textarea::placeholder {
            color: #666;
        }

        .buffer-info {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 10px;
        }

        .buffer-info span {
            color: #888;
        }

        .controls-row {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 15px;
        }

        .btn {
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #fff;
            color: #000;
        }

        .btn-warning {
            border-color: #ffc107;
            color: #ffc107;
        }

        .btn-warning:hover {
            background-color: #ffc107;
            color: #000;
        }

        .btn-primary {
            border-color: #007bff;
            color: #007bff;
        }

        .btn-primary:hover {
            background-color: #007bff;
            color: #fff;
        }

        .terminal-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .terminal-full {
            grid-column: span 2;
        }

        .connect-section {
            border: 1px solid #333;
            background-color: #111;
            padding: 30px;
            margin: 30px 0;
            transition: all 0.3s ease;
        }

        .connect-section:hover {
            border-color: #555;
            background-color: #1a1a1a;
        }

        #connectionStatus {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            letter-spacing: 0.5px;
        }

        #connectionStatus.connected {
            color: #0f0 !important;
        }

        #connectionStatus.disconnected {
            color: #f00 !important;
        }

        @media (max-width: 768px) {
            .terminal-main {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .terminal-full {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <img src="../../assets/images/orphe.svg" alt="ORPHE" style="height: 40px; margin-bottom: 10px;">
            <div class="subtitle">ORPHE TERMINAL %</div>
        </header>

        <!-- Connect Device Section -->
        <div class="connect-section" style="text-align: center; margin: 40px 0;">
            <button class="btn btn-primary" id="connectButton" onclick="connectDevice();"
                style="font-size: 16px; padding: 15px 30px; min-width: 200px;">
                Connect Device
            </button>
            <div id="connectionStatus" style="margin-top: 15px; font-size: 14px; color: #666;">
                Not Connected
            </div>
        </div>

        <div class="terminal-main">
            <!-- Device Information Card -->
            <div class="terminal-card">
                <div class="terminal-title">Device Information</div>
                <div class="input-group">
                    <input type="text" id="send_message" placeholder="01,02,03 [Hex]">
                    <button class="btn btn-warning" onclick="send(this);">Send</button>
                    <button class="btn btn-primary" onclick="read(this);">Read</button>
                </div>
                <div class="buffer-info">
                    textarea_buffer_size: <span id="di_textarea_buffer_size">0</span>,
                    buffer_size: <span id="di_buffer_size">0</span>
                </div>
                <textarea readonly placeholder="Please connect orphe core to your computer...." id="di_textarea_recv"
                    rows="8"></textarea>
                <div class="controls-row">
                    <button class="btn btn-warning" id="button_di_clear">Clear</button>
                    <button class="btn btn-warning" id="button_di_download">Download CSV</button>
                </div>
            </div>

            <!-- Date Time Card -->
            <div class="terminal-card">
                <div class="terminal-title">Date Time</div>
                <div class="input-group">
                    <input type="text" id="send_date_time_message" placeholder="01,02,03 [Hex]">
                    <button class="btn btn-warning" onclick="send(this, 'DATE_TIME');">Send</button>
                    <button class="btn btn-primary" onclick="read(this, 'DATE_TIME');">Read</button>
                </div>
                <div class="buffer-info">
                    textarea_buffer_size: <span id="dt_textarea_buffer_size">0</span>,
                    buffer_size: <span id="dt_buffer_size">0</span>
                </div>
                <textarea readonly placeholder="Please connect orphe core to your computer...." id="dt_textarea_recv"
                    rows="8"></textarea>
                <div class="controls-row">
                    <button class="btn btn-warning" id="button_dt_clear">Clear</button>
                    <button class="btn btn-warning" id="button_dt_download">Download CSV</button>
                </div>
            </div>

            <!-- Sensor Values Card -->
            <div class="terminal-card terminal-full">
                <div class="terminal-title">Update Sensor Values/Update Step Analysis</div>
                <div class="buffer-info">
                    textarea_buffer_size: <span id="ar_textarea_buffer_size">0</span>,
                    buffer_size: <span id="ar_buffer_size">0</span>
                </div>
                <textarea readonly placeholder="Please connect orphe core to your computer...." id="ar_textarea_recv"
                    rows="12"></textarea>
                <div class="controls-row">
                    <button class="btn btn-warning" id="button_ar_pause">Pause</button>
                    <button class="btn btn-warning" id="button_ar_clear">Clear</button>
                    <button class="btn btn-warning" id="button_ar_download">Download CSV</button>
                </div>
            </div>

            <!-- Lost Data Card -->
            <div class="terminal-card terminal-full">
                <div class="terminal-title">Lost Data</div>
                <div class="buffer-info">
                    lost_data: <span id="span_lost_data">0</span>
                </div>
                <textarea readonly placeholder="Lost data will be shown here" id="textarea_lost_data"
                    rows="6"></textarea>
                <div class="controls-row">
                    <button class="btn btn-warning" id="button_lost_data_clear">Clear</button>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2025 ORPHE Inc. — Terminal Interface</p>
        </footer>
    </div>

    <script src="../../src/ORPHE-INSOLE.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
